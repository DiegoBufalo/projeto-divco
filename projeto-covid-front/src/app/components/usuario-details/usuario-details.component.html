<div style="width: 500px; margin: auto;">
    <div *ngIf="usuarioEncontrado.id" class="edit-form">
      <h4>Usuario</h4>

      <form >
        <div class="form-group">
            <label for="nome">Nome</label>
            <input
              type="text" class="form-control"
              id="nome" name="nome"
              [(ngModel)]="usuarioEncontrado.nome"
            />
          </div>
  
          <div class="form-group">
              <label for="sobrenome">Sobrenome</label>
              <input
                type="text"
                class="form-control"
                id="sobrenome"
                [(ngModel)]="usuarioEncontrado.sobrenome"
                name="sobrenome"
              />
            </div>
  
            <div class="form-group">
              <label for="email">E-mail</label>
              <input
                type="text"
                class="form-control"
                id="email"
                [(ngModel)]="usuarioEncontrado.email"
                name="email"
              />
            </div>
  
            <div class="form-group">
              <label for="tipoUsuario">Tipo de Acesso</label>
              <select
                type="text"
                class="form-control"
                id="tipoUsuario"
                [(ngModel)]="usuarioEncontrado.tipoUsuario"
                name="tipoUsuario">
                <option value="ATENDENTE">Usuario</option>
                <option value="ADMINISTRADOR">Administrador</option>
              </select>
            </div>
    
          <div class="form-group">
            <label for="endereco">Endereco(Cep)</label>
            <input
              class="form-control"
              pattern="[0-9]{8}"
              id="endereco"
              placeholder="insira seu CEP (somente numeros)"
              [(ngModel)]="usuarioEncontrado.endereco"
              name="endereco"
            />
          </div>
  
          <div class="form-group">
              <label for="profSaude">Profissional da Saude ?</label>
              <select
                type="text"
                class="form-control"
                id="profSaude"
                [(ngModel)]="usuarioEncontrado.profSaude"
                name="profSaude">
                <option value="false">Nao</option>
                <option value="true">Sim</option>
              </select>
            </div>
      </form>

      <button 
        class="badge badge-danger mr-2" 
        (click)="deleteUsuario()">
        Excluir
      </button>
  
      <button
        type="submit"
        class="badge badge-success"
        (click)="updateUsuario()"
      >
        Atualizar
      </button>
      <p></p>
    </div>
  
    <div *ngIf="!usuarioEncontrado.id">
      <br />
      <p>Usuario Nao Existe</p>
    </div>
  </div>
