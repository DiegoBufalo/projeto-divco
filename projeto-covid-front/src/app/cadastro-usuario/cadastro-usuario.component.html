<section class="container">
  <form class="formulario" (ngSubmit)="cadastrar()">
    <h2 class="formulario__titulo">Novo usuario</h2>

    <div class="form-field">
      <label class="form-field__label" for="nome">Nome</label>
      <input class="form-field__input" id="nome" type="text" [(ngModel)]="nome" name="nome">
    </div>

    <div class="form-field">
      <label class="form-field__label" for="sobrenome">Sobrenome</label>
      <input class="form-field__input" id="sobrenome" type="text" [(ngModel)]="sobrenome" name="sobrenome">
    </div>

    <div class="form-field">
      <label class="form-field__label" for="email">Email</label>
      <input class="form-field__input" id="email" type="email" [(ngModel)]="email" name="email">
    </div>

    <div class="form-field">
      <label class="form-field__label" for="senha">Senha</label>
      <input class="form-field__input" id="senha" type="password" [(ngModel)]="senha" name="senha">
    </div>

    <div class="form-field">
      <label class="form-field__label" for="dataNascimento">Data de Nascimento</label>
      <input class="form-field__input" id="dataNascimento" type="text" [(ngModel)]="dataNascimento" name="dataNascimento">
    </div>

    <div class="form-field">
      <label class="form-field__label" for="cpf">CPF</label>
      <input class="form-field__input" id="cpf" type="text" [(ngModel)]="cpf" name="cpf">
    </div>

    <div class="form-field">
      <label class="form-field__label" for="tipoUsuario">Tipo Usuario</label>
      <select class="form-field__input" id="tipoUsuario" type="text" [(ngModel)]="tipoUsuario" name="tipoUsuario">
        <option value="ATENDENTE">Atendente</option>
        <option value="ADMINISTRADOR">administrador</option>
      </select>
    </div>

    <div class="form-field">
      <label class="form-field__label" for="profSaude">Profissional da Saude</label>
      <select class="form-field__input" id="profSaude" type="text" [(ngModel)]="profSaude" name="profSaude">
        <option value="true">Sim</option>
        <option value="false">Nao</option>
      </select>
    </div>

    <div class="form-field">
      <label class="form-field__label" for="endereco">Endereco(cep)</label>
      <input class="form-field__input" id="endereco" type="text" [(ngModel)]="endereco" name="endereco">
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Cadastrar</button>
    </div>

  </form>
</section>
