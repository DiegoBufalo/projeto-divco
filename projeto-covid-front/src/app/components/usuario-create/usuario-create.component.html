<div class="card ">
    <h5 class="card-header  text-white bg-dark mb-3">Novo Usuario</h5>
    <div class="card-body">

<div style="width: 500px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">

        <div class="form-group">
          <label for="nome">Nome</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            placeholder="insira seu primeiro nome"
            required
            [(ngModel)]="usuario.nome"
            name="nome"
          />
        </div>

        <div class="form-group">
            <label for="sobrenome">Sobrenome</label>
            <input
              type="text"
              class="form-control"
              id="sobrenome"
              placeholder="insira seu sobrenome"
              required
              [(ngModel)]="usuario.sobrenome"
              name="sobrenome"
            />
          </div>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input
              type="text"
              class="form-control"
              placeholder="insira seu e-mail"
              id="email"
              required
              [(ngModel)]="usuario.email"
              name="email"
            />
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input
              type="password"
              class="form-control"
              placeholder="insira sua senha"
              id="senha"
              required
              [(ngModel)]="usuario.senha"
              name="senha"
            />
          </div>

          <div class="form-group">
            <label for="cpf">Cpf</label>
            <input
              type="text"
              class="form-control"
              id="cpf"
              placeholder="insira seu CPF (somente nÃºmeros)" 
              pattern="[0-9]{11}"
              required
              [(ngModel)]="usuario.cpf"
              name="cpf"
            />
          </div>

          <div class="form-group">
            <label for="dataNascimento">Data de Nascimento</label>
            <input
              type="date"
              class="form-control"
              placeholder="insira sua data de nascimento "
              id="dataNascimento"
              required
              pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
              [(ngModel)]="usuario.dataNascimento"
              name="dataNascimento"
            />
          </div>

          <div class="form-group">
            <label for="tipoUsuario">Tipo de Acesso</label>
            <select
              type="text"
              class="form-control"
              id="tipoUsuario"
              required
              [(ngModel)]="usuario.tipoUsuario"
              name="tipoUsuario">
              <option value="ATENDENTE">Usuario</option>
              <option value="ADMINISTRADOR">Administrador</option>
            </select>
            
          </div>
  
        <div class="form-group">
          <label for="endereco">Endereco(Cep)</label>
          <input
            class="form-control"
            pattern="[0-9]{8}"
            id="endereco"
            placeholder="insira seu CEP (somente numeros)"
            required
            [(ngModel)]="usuario.endereco"
            name="endereco"
          />
        </div>

        <div class="form-group">
            <label for="profSaude">Profissional da Saude ?</label>
            <select
              type="text"
              class="form-control"
              id="profSaude"
              required
              [(ngModel)]="usuario.profSaude"
              name="profSaude">
              <option value="false">Nao</option>
              <option value="true">Sim</option>
            </select>
          </div>
  
        <button (click)="createUsuario()" class="btn btn-success">Cadastrar</button>
      </div>
  
      <div *ngIf="submitted">
        <h3>Voce foi cadastrado com sucesso!</h3>
        <button class="btn btn-success" (click)="newUsuario()">Novo..</button>
      </div>
    </div>
  </div>
    </div>
</div>
